<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 100 Ton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 이케아 컬러 팔레트 적용 */
        body { background-color: #0051ba; font-family: 'Verdana', sans-serif; color: white; }
        .ikea-yellow { color: #ffdb00; }
        .ikea-btn { background-color: #ffdb00; color: #0051ba; }
        .ikea-btn:hover { background-color: #e5c600; box-shadow: 0 0 15px #ffdb00; }
        .input-box { background-color: white; color: #333; border: 4px solid #ffdb00; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- 로고 영역 -->
    <div class="text-center mb-12">
        <h1 class="text-7xl font-black tracking-tighter mb-4">
            STUDIO <span class="ikea-yellow">100 TON</span>
        </h1>
        <p class="text-white text-lg font-bold tracking-widest bg-black bg-opacity-20 px-4 py-1 rounded inline-block">
            HYPER-SCALE VIDEO FACTORY
        </p>
    </div>

    <!-- 입력 엔진 -->
    <div class="w-full max-w-2xl px-6">
        <div class="relative">
            <input type="text" id="urlInput" 
                class="w-full p-6 text-xl font-bold rounded-full input-box focus:outline-none shadow-2xl"
                placeholder="상품 링크를 여기에 넣으세요 (URL)">
        </div>
        
        <button onclick="ignite()" class="mt-8 w-full py-5 text-2xl font-black rounded-full shadow-2xl transform active:scale-95 transition-all ikea-btn flex justify-center items-center">
            <span id="btnText">⚡ 영상 조립 시작 (BUILD)</span>
        </button>
    </div>

    <!-- 로그 창 (공장 현황판) -->
    <div class="mt-12 w-full max-w-2xl p-6 bg-white bg-opacity-10 border-2 border-[#ffdb00] rounded-xl h-48 overflow-hidden font-mono text-sm shadow-lg" id="logArea">
        <p class="ikea-yellow font-bold">>> SYSTEM READY. WAITING FOR MATERIAL...</p>
    </div>

    <script>
        function ignite() {
            const url = document.getElementById('urlInput').value;
            const logArea = document.getElementById('logArea');
            const btnText = document.getElementById('btnText');
            
            if(!url) {
                logArea.innerHTML += `<p class="text-red-300 font-bold">> ERROR: 재료(링크)가 없습니다!</p>`;
                return;
            }

            // 가짜 로딩 효과 (엔진 연결 전 테스트용)
            btnText.innerText = "⚙️ 조립 중 (PROCESSING...)";
            logArea.innerHTML += `<p class="text-white">> 재료 투입: ${url}</p>`;
            
            setTimeout(() => { logArea.innerHTML += `<p class="ikea-yellow">> [1단계] 상세페이지 분석 중...</p>`; }, 800);
            setTimeout(() => { logArea.innerHTML += `<p class="ikea-yellow">> [2단계] AI 대본 설계 중 (Grok)...</p>`; }, 1600);
            setTimeout(() => { logArea.innerHTML += `<p class="ikea-yellow">> [3단계] 영상 렌더링 시작...</p>`; }, 2400);
            setTimeout(() => { 
                logArea.innerHTML += `<p class="text-green-300 font-bold text-lg">>> ✅ 영상 제작 완료! (서버 연결 필요)</p>`; 
                btnText.innerText = "⚡ 영상 조립 시작 (BUILD)";
            }, 3500);
        }
    </script>
</body>
</html>
