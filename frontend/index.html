    <script>
        async function igniteEngine() {
            const url = document.getElementById('urlInput').value;
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');

            if (!url) { alert("ë§í¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

            loader.style.display = "block";
            resultArea.style.display = "none";

            try {

                const response = await fetch("http://3.27.133.204:8000/ignite", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.status === "error") {
                    alert("ì—ëŸ¬: " + data.message);
                } else {
                    document.getElementById('res-title').innerText = data.crawled_title;
                    document.getElementById('res-script').innerText = data.script;

                    imgContainer.innerHTML = "";
                    data.images.forEach(src => {

                        img.src = src;
                        imgContainer.appendChild(img);
                    });

                    resultArea.style.display = "block";
                }
            } catch (error) {
